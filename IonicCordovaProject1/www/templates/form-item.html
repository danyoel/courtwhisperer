<ion-view view-title="Item">
    <ion-content>
        <div class="bar bar-header cw-bg-blue cw-header">
            <h1 class="title cw-fg-white">Court Whisperer</h1>
            <button class="button button-icon icon ion-navicon cw-fg-white"></button>
        </div>

        <div class="row">
            <div class="col cw-progress-outer">
                <div class="cw-progress-inner" style="width:{{::completePct}}%">&nbsp;</div>
            </div>
        </div>

        <div class="row">
            <div class="col">{{::completePct}}% complete</div>
        </div>

        <div class="row">
            <div class="col" style="text-align:right">
                <button ng-click="skipQuestion()" ng-disabled="!item.required" class="button-clear">
                    skip question &gt;
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col cw-item-header">Question {{index + 1}}/{{form.itemCount}}</div>
        </div>

        <h4 class="cw-description">{{item.description}}</h4>

        <div ng-show="item.inputType == 'text'">
            <label class="item item-input item-stacked-label">
                <input type="text" ng-model="item.response" placeholder="{{item.name}}" />
            </label>
        </div>
        
        <div ng-show="item.inputType == 'date'">
            <label class="item item-input item-stacked-label">
                <input type="date" ng-model="item.response" />
            </label>
        </div>

        <div ng-show="item.inputType == 'boolean'">
            <ion-checkbox ng-model="item.response">{{item.name}}</ion-checkbox>
        </div>
        

        <div ng-show="item.inputType == 'select'">
            <label class="item item-input item-select">
                <div class="input-label">{{item.name}}</div>
                <select ng-model="item.response">
                    <option ng-repeat="opt in item.values" value="{{opt}}">{{opt}}</option>
                </select>
            </label>
        </div>

        <div class="row">
            <div class="col">
                <button class="button button-block" ng-disabled="index == 0" ng-click="previousQuestion()">Prev</button>
            </div>
            <div class="col"> <!-- ng-hide="index == (form.itemCount - 1)"> -->
                <button class="button button-block" ng-click="nextQuestion()">Next</button>
            </div>
            <!--<div class="col" ng-hide="index != (form.itemCount - 1)">
                <button class="button button-block" ng-click="finish()">Finish</button>
            </div>-->
        </div>
    </ion-content>
</ion-view>
